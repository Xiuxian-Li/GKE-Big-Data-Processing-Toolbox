apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sonar_scanner
  name: sonar_scanner
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: sonar_scanner
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: sonar_scanner
    spec:
      containers:
        - image: xiuxianli/sonar_scanner
          imagePullPolicy: IfNotPresent
          name: sonar_scanner
          ports:
            - containerPort: 9000
              protocol: TCP
          resources:
            {
              ,
            }
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        {
          ,
        }
      terminationGracePeriodSeconds: 30
